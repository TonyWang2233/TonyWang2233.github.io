name: Python 计算

on:
  workflow_dispatch:
    inputs:
      string1:
        description: '字符串1'
        required: true
      string2:
        description: '字符串2'
        required: true

jobs:
  calculate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: 设置Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        # 安装任何其他依赖

    - name: 运行脚本
      run: |
        python ./.github/workflows/concatenate_strings.py "${{ github.event.inputs.string1 }}" "${{ github.event.inputs.string2 }}"
